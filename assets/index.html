<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
</head>
<body>

<div class="container">
     <div class="calculator">
        <input type="text" id="screen" name="display-screen" placeholder="0">
        <button id="clear" onclick="clr()">AC</button>
        <button onclick="del()">DEL</button>
        <button onclick="calculate('%')">%</button>
        <button onclick="calculate('/')">/</button>
        <button onclick="calculate(7)">7</button>
        <button onclick="calculate(8)">8</button>
        <button onclick="calculate(9)">9</button>
        <button onclick="calculate('*')">x</button>
        <button onclick="calculate(4)">4</button>
        <button onclick="calculate(5)">5</button>
        <button onclick="calculate(6)">6</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate(1)">1</button>
        <button onclick="calculate(2)">2</button>
        <button onclick="calculate(3)">3</button>
        <button onclick="calculate('+')">+</button>
        <button onclick="openB()">(</button>
        <button onclick="calculate(0)">0</button>
        <button onclick="closeB()">)</button>
        <button onclick="calculate('.')">.</button>
        <button id="equals" onclick="Answer()">=</button>
       
    </div>
</div>
 <script src="script.js"></script>
</body>
</html>
