<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
</head>
<body>

<div class="container">
     <div class="calculator">
        <input type="text" id="screen" name="display-screen">
        <button id="clear" onclick="Calculate()">AC</button>
        <button onclick="Calculate()">DEL</button>
        <button onclick="Calculate('%')">%</button>
        <button onclick="Calculate('/')">/</button>
        <button onclick="Calculate(7)">7</button>
        <button onclick="Calculate(8)">8</button>
        <button onclick="Calculate(9)">9</button>
        <button onclick="Calculate('*')">x</button>
        <button onclick="Calculate(4)">4</button>
        <button onclick="Calculate(5)">5</button>
        <button onclick="Calculate(6)">6</button>
        <butto onclick="Calculate('-')">-</button>
        <button onclick="Calculate(1)">1</button>
        <button onclick="Calculate(2)">2</button>
        <button onclick="Calculate(3)">3</button>
        <button onclick="Calculate('+')">+</button>
        <button onclick="Calculate(0)">0</button>
        <button onclick="Calculate('.')">.</button>
        <button id="equals" onclick="Answer()">=</button>
       
    </div>
</div>
 <script src="script.js"></script>
</body>
</html>
